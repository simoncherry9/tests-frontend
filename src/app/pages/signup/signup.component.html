<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" style="margin-bottom: 20px;">
                    <img src="../../../assets/register.png" width="100px" height="100px">
                </div>
                <h1 class="text-center" style="margin-bottom: 20px;">Registrate aquí</h1>
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario:</mat-label>
                        <input matInput placeholder="Escriba un nombre de usuario aquí">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña:</mat-label>
                        <input type="password" matInput placeholder="Escriba una contraseña aquí">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre:</mat-label>
                        <input matInput placeholder="Escriba su nombre aquí">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido:</mat-label>
                        <input matInput placeholder="Escriba su apellido aquí">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo electrónico:</mat-label>
                        <input type="email" matInput placeholder="Escriba su correo electrónico aquí">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Teléfono:</mat-label>
                        <input type="number" matInput placeholder="Escriba su teléfono aquí">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
